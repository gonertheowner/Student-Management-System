<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">School Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List of Teachers</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3">Add Teacher</a>
        </div>
    </div>

    <table class="table table-dark table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Teacher First Name</th>
            <th>Teacher Last Name</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="teacher: ${teachers}">
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.subject}"></td>
            <td>
                <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
