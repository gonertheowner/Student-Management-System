<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">School Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Teacher</h1>
      <div class="card-body">
        <form th:action="@{/teachers/update/{id} (id=${teacher.id})}" th:object="${teacher}" method="POST">
          <div class="form-group">
            <label>Teacher First Name</label>
            <label>
              <input
                      type="text"
                      name="firstName"
                      th:field="*{firstName}"
                      class="form-control"
                      placeholder="Enter Teacher First Name"
              />
            </label>
          </div>
          <div class="form-group">
            <label>Teacher Last Name</label>
            <input
                    type="text"
                    name="lastName"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Enter Teacher Last Name"
            />
          </div>
          <div class="form-group">
            <label>Subject</label>
            <label>
              <input
                      type="text"
                      name="subject"
                      th:field="*{subject}"
                      class="form-control"
                      placeholder="Enter Subject"
              />
            </label>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
